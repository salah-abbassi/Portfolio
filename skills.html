    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

        <nav>

        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <section class="skills-page">
        <h2 class="heading">My <span>Skills</span></h2>
        <div class="skills-container">
            <div class="skills-box">
                <h3>Data & BI Tools</h3>
                <div class="skill">
                    <span>Power BI</span>
                    <div class="progress-bar"><div class="progress" style="width: 90%"></div></div>
                </div>
                <div class="skill">
                    <span>WebScraping & Streamlit</span>
                    <div class="progress-bar"><div class="progress" style="width: 85%"></div></div>
                </div>
                <div class="skill">
                    <span>Data Cleaning & Analysis</span>
                    <div class="progress-bar"><div class="progress" style="width: 88%"></div></div>
                </div>
                <div class="skill">    
                    <span>Machine Learning</span>
                    <div class="progress-bar"><div class="progress" style="width: 40%"></div></div>
                </div>
            </div>
            <div class="skills-box">
                <h3>Web Development</h3>
                <div class="skill">
                    <span>Django (Python)</span>
                    <div class="progress-bar"><div class="progress" style="width: 85%"></div></div>
                </div>
                <div class="skill">
                    <span>React.js</span>
                    <div class="progress-bar"><div class="progress" style="width: 80%"></div></div>
                </div>
            </div>
            <div class="skills-box">
                <h3>Languages</h3>
                <div class="skill">
                    <span>Arabe (Native)</span>
                    <div class="progress-bar"><div class="progress" style="width: 100%"></div></div>
                </div>
                <div class="skill">
                    <span>Fran√ßais (B2 - Advanced)</span>
                    <div class="progress-bar"><div class="progress" style="width: 85%"></div></div>
                </div>
                <div class="skill">
                    <span>Anglais (B1 - Intermediate)</span>
                    <div class="progress-bar"><div class="progress" style="width: 70%"></div></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            
            // Update icon
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            
            // Save preference
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Menu Toggle
        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('nav');
        
        menuBtn.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuBtn.classList.toggle('active');
            document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && !menuBtn.contains(e.target) && nav.classList.contains('active')) {
                nav.classList.remove('active');
                menuBtn.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close menu when clicking a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                menuBtn.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Update active class on page load
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
