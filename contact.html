<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Portfolio</title>
    <link rel="icon" href="./main-light.jpg" type="image/jpg">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">SALAH</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </header>

     <!-- Contact Section -->
     <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>
        <div class="contact-container">
            <form id="contact-form" action="#">
                <div class="input-box">
                    <input type="text" name="fullName" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-box">
                    <input type="text" name="subject" placeholder="Subject" required>
                </div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn" id="send-btn">
                    <span class="btn-text">Send Message</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Sending...
                    </span>
                </button>
            </form>
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>abbassi049@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+212 655-345-985</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>Rabat, Morocco</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>Beni Mellal, Morocco</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Success/Error Modal -->
    <div id="message-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-message"></div>
        </div>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("S0VRYwF-tZiWjpYRj");
        })();

        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            
            // Update icon
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            
            // Save preference
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Menu Toggle
        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('nav');
        
        menuBtn.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuBtn.classList.toggle('active');
            document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && !menuBtn.contains(e.target) && nav.classList.contains('active')) {
                nav.classList.remove('active');
                menuBtn.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close menu when clicking a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                menuBtn.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Modal functionality
        const modal = document.getElementById('message-modal');
        const closeBtn = document.querySelector('.close');
        const modalMessage = document.getElementById('modal-message');

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function showModal(message, isSuccess = true) {
            modalMessage.innerHTML = message;
            modalMessage.className = isSuccess ? 'success' : 'error';
            modal.style.display = "block";
        }

        // Form submission handling
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            const form = document.getElementById('contact-form');
            const sendBtn = document.getElementById('send-btn');
            const btnText = sendBtn.querySelector('.btn-text');
            const btnLoading = sendBtn.querySelector('.btn-loading');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
                sendBtn.disabled = true;

                // Get form data
                const formData = new FormData(form);
                const templateParams = {
                    from_name: formData.get('fullName'),
                    from_email: formData.get('email'),
                    subject: formData.get('subject'),
                    message: formData.get('message'),
                    to_email: 'abbassi049@gmail.com'
                };

                try {
                    // Send email using EmailJS
                    const response = await emailjs.send(
                        'service_domdn8h',
                        'template_3bjklln',
                        templateParams
                    );

                    if (response.status === 200) {
                        showModal(`
                            <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 3rem; margin-bottom: 1rem;"></i>
                            <h3>Message Sent Successfully!</h3>
                            <p>Thank you for your message. I will get back to you soon.</p>
                        `, true);
                        form.reset();
                    } else {
                        throw new Error('Failed to send message');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    showModal(`
                        <i class="fas fa-exclamation-circle" style="color: #f44336; font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>Error Sending Message</h3>
                        <p>Sorry, there was an error sending your message. Please try again later or contact me directly at abbassi049@gmail.com</p>
                    `, false);
                } finally {
                    // Reset button state
                    btnText.style.display = 'inline-block';
                    btnLoading.style.display = 'none';
                    sendBtn.disabled = false;
                }
            });
        });
    </script>

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 15% auto;
            padding: 2rem;
            border: 1px solid var(--text-color);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 1rem;
            top: 0.5rem;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--main-color);
        }

        #modal-message {
            margin-top: 1rem;
        }

        #modal-message.success {
            color: #4CAF50;
        }

        #modal-message.error {
            color: #f44336;
        }

        /* Button loading state */
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-loading i {
            margin-right: 0.5rem;
        }
    </style>
</body>
</html>
